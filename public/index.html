<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Walmart Grocery</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>

  <!-- Walmart header -->
  <header class="wm-header">
    <div class="wm-logo">
      Walmart <span class="spark">âœº</span>
    </div>
    <nav class="wm-nav">
      <span>Grocery</span>
      <span>Pickup &amp; delivery</span>
      <span>Departments</span>
      <span>Deals</span>
      <span>Reorder</span>
      <span>Account</span>
    </nav>
  </header>

  <!-- AI assistant bar (integrated, not popup) -->
  <div class="ai-bar">
    <button id="openAssistant">
      Try our new AI Grocery Assistant â€” itâ€™s free
    </button>
  </div>

  <!-- Background content placeholder -->
  <main class="page-placeholder">
    <!-- This stays visible behind the assistant -->
  </main>

  <!-- Assistant overlay -->
  <div id="overlay" class="overlay" aria-hidden="true">
    <div class="backdrop" id="closeBackdrop"></div>

    <section class="assistant">

      <!-- Top -->
      <header class="assistant-header">
        <div class="wm-logo small">
          Walmart <span class="spark">âœº</span>
        </div>
        <nav class="assistant-tabs">
          <button>Cart</button>
          <button>Info</button>
          <button>Checkout</button>
        </nav>
      </header>

      <!-- Center -->
      <div class="assistant-body">
        <button id="ptt" class="ptt">
          <span class="ring"></span>
          <span class="label">Press here to talk</span>
        </button>

        <div class="privacy">
          For privacy, you can text instead
        </div>

        <div class="text-row">
          <button class="mic">ðŸŽ¤</button>
          <input id="textInput" placeholder="Example: add six oranges" />
          <button id="send">Send</button>
        </div>

        <div id="transcript" class="transcript"></div>
      </div>

      <!-- Bottom -->
      <footer class="assistant-footer">
        <button id="print">Print text</button>
        <a href="#">Contact a human team member</a>
      </footer>

    </section>
  </div>

<script>
  const overlay = document.getElementById("overlay");
  const openBtn = document.getElementById("openAssistant");
  const closeBackdrop = document.getElementById("closeBackdrop");

  openBtn.onclick = () => {
    overlay.classList.add("open");
    overlay.setAttribute("aria-hidden","false");
  };

  closeBackdrop.onclick = () => {
    overlay.classList.remove("open");
    overlay.setAttribute("aria-hidden","true");
  };

  const transcript = document.getElementById("transcript");
  const textInput = document.getElementById("textInput");

  document.getElementById("send").onclick = () => {
    if (!textInput.value) return;
    const div = document.createElement("div");
    div.textContent = "You: " + textInput.value;
    transcript.appendChild(div);

    const reply = document.createElement("div");
    reply.textContent = "Assistant: Added item to cart.";
    transcript.appendChild(reply);

    textInput.value = "";
  };

  document.getElementById("print").onclick = () => window.print();
</script>

</body>
</html>
