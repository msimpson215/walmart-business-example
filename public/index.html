<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Walmart ‚Äî AI Grocery Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="navbar">
  <div class="brand">
    <span class="spark">‚ú≥</span>
    <span class="brand-main">Walmart</span>
  </div>
  <div class="nav-right">
    <button id="infoBtn">Info</button>
    <button>Cart</button>
    <button>Checkout</button>
  </div>
</header>

<main class="container">
  <section class="hero">
    <picture>
      <source srcset="walmart_mock_mobile.png" media="(max-width: 640px)" />
      <img src="walmart_mock_.png" alt="Walmart mock" />
    </picture>
  </section>

  <section class="stage">
    <button class="halo-btn" id="startBtn">
      <span class="ring r1"></span>
      <span class="ring r2"></span>
      <span class="ring r3"></span>
      <span class="label">Tap to Talk</span>
    </button>
    <button class="stop-btn hidden" id="stopBtn">Pause</button>
  </section>

  <section class="quiet">
    <form id="quietForm">
      <input id="quietInput" placeholder="Type here for privacy‚Ä¶" />
      <button type="submit">Send</button>
      <button type="button" id="micBtn">üéôÔ∏è</button>
      <button type="button" id="humanBtn">Contact human</button>
    </form>
    <div class="thread" id="thread"></div>
  </section>
</main>

<div class="modal hidden" id="infoModal">
  <div class="modal-content">
    <h2>About VoxTalk</h2>
    <p>Walmart-style voice + quiet text assistant demo.</p>
    <button id="closeInfo">Close</button>
  </div>
</div>

<script>
const startBtn = document.getElementById("startBtn");
const stopBtn = document.getElementById("stopBtn");
const thread = document.getElementById("thread");

const infoBtn = document.getElementById("infoBtn");
const infoModal = document.getElementById("infoModal");
const closeInfo = document.getElementById("closeInfo");

startBtn.onclick = () => {
  startBtn.disabled = true;
  stopBtn.classList.remove("hidden");
  add("bot","Voice started (demo)");
};

stopBtn.onclick = () => {
  startBtn.disabled = false;
  stopBtn.classList.add("hidden");
  add("bot","Paused");
};

infoBtn.onclick = () => {
  infoModal.classList.remove("hidden");
  document.body.style.overflow = "hidden";
};
closeInfo.onclick = closeModal;
infoModal.onclick = e => e.target === infoModal && closeModal();

function closeModal(){
  infoModal.classList.add("hidden");
  document.body.style.overflow = "";
}

function add(who,text){
  const d=document.createElement("div");
  d.className="msg "+who;
  d.textContent=text;
  thread.appendChild(d);
  thread.scrollTop=thread.scrollHeight;
}

document.getElementById("quietForm").onsubmit = e=>{
  e.preventDefault();
  const v=document.getElementById("quietInput").value.trim();
  if(!v)return;
  add("user",v);
  document.getElementById("quietInput").value="";
  add("bot","Got it (demo)");
};

document.getElementById("humanBtn").onclick=()=>{
  add("bot","Connecting to a human (demo)");
};
</script>

</body>
</html>
