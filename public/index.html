<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Assistant Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="site-header">
  <div class="logo">Walmart <span class="spark">âœº</span></div>
  <nav class="nav">
    <span>Grocery</span>
    <span>Pickup & delivery</span>
    <span>Departments</span>
    <span>Deals</span>
    <span>Reorder</span>
    <span>Account</span>
  </nav>
</header>

<div class="assistant-bar">
  <button id="openAssistant">Try our new AI Grocery Assistant</button>
</div>

<div class="page-content"></div>

<div id="overlay" class="overlay">
  <div class="backdrop" id="closeOverlay"></div>

  <div class="assistant">
    <header class="assistant-header">
      <div class="logo small">Walmart <span class="spark">âœº</span></div>
      <div class="tabs">
        <button>Cart</button>
        <button>Info</button>
        <button>Checkout</button>
      </div>
    </header>

    <div class="assistant-body">
      <div class="mic-circle">Press to Talk</div>

      <div class="privacy">For privacy, you can type instead</div>

      <div class="input-row">
        <button>ðŸŽ¤</button>
        <input placeholder="Example: add bananas" />
        <button>Send</button>
      </div>

      <div class="transcript"></div>
    </div>

    <footer class="assistant-footer">
      <button onclick="window.print()">Print text</button>
      <a href="#">Contact a human</a>
    </footer>
  </div>
</div>

<script>
  const overlay = document.getElementById("overlay");
  document.getElementById("openAssistant").onclick = () => overlay.classList.add("open");
  document.getElementById("closeOverlay").onclick = () => overlay.classList.remove("open");
</script>

</body>
</html>
